OutputFolder: asl_checkerboard_out
Debug: False

Processing:
  - PerfSim: 
      output: sim_data
      output-param-maps: True
      output-downsample: 2
      struc-model: checkerboard
      data-model: asl
      struc-model-options: 
        voxels-per-patch: 20
      data-model-options: 
        tau: 1.8
        casl: True
        plds: [0.25, 0.5, 0.75, 1.0, 1.25, 1.5]
        slicedt: 45.2
        iaf: tc
        repeats: 8
        ibf: tis
        alpha: 0.85
        m0: 1000.0
        tr: 4.0
        te: 13.0
        pct: 0.9
      param-values: 
        data: 
          t1: 1.3
          t1b: 1.65
          ftiss: [10.0, 20.0, 40.0, 80.0]
          delttiss: [1.0, 1.3, 1.6]

  - AddNoise: 
      snr: 100.0
      data: sim_data
      roi: sim_data_roi
      output-name: sim_data

  - Oxasl: 
      data: sim_data
      roi: sim_data_roi
      iaf: tc
      ibf: tis
      taus: [1.8]
      casl: True
      plds: [0.25, 0.5, 0.75, 1.0, 1.25, 1.5]
      slicedt: 0.0452
      mc: False
      use_enable: False
      spatial: False
      infertau: False
      inferbat: True
      infert1: False
      inferart: False
      pvcorr: False
      wp: False
      output-prefix: check_
      output_native: True
      output_struc: False
      output_mni: False
      output_var: False
      save_mask: False
      save_calib: False
      save_corrected: False
      save_reg: False
      save_struc: False
      save_basil: False

  - Delete: 
      sim_data_roi:

  - SaveAllExcept:

Cases:
  Test:


